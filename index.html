<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Toney Danza</title>
  <link rel="stylesheet" href="src/components/fira/fira.css" >
</head>

<body>

  <div class="container">

    <div class="controls">
      <div class="oscillator-frequency">
        <input id="frequency" type="number" min="110" max="880" value="220">
      </div>

      <div class="oscillator-type">
        <label><input class="type" type="radio" name="type" value="sine" checked>Sine</label>
        <label><input class="type" type="radio" name="type" value="square">Square</label>
        <label><input class="type" type="radio" name="type" value="sawtooth">Sawtooth</label>
        <label><input class="type" type="radio" name="type" value="triangle">Triangle</label>
      </div>

      <div class="gain">
        <input id="gain-value" type="range" min="0" max="1" step="0.01" value="0">
      </div>
    </div>

  </div>

  <script src="bundle.js"></script>
</body>
</html>
